<!DOCTYPE html>
<html lang="en">
<head>
	<title>Define Budget</title>
	<meta charset="UTF-8">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />

<body>

	<div class="limiter">

		<div class="container-parent" style="background-image: url('Budget2.jpg');">


			<div class="wrap">
				<span class="form-title p-b-41">
					Define Your Budget
				</span>





				<form class="form p-b-33 p-t-5">


					<div class="wrap-input100">
						<input class="input100" id="month" type="text" name="month1" placeholder="Month">
					</div>



					<div class="wrap-input100">
						<input class="input100" id="amount" type="text" name="amnt" placeholder="Amount">
					</div>


					<div class="container-btn m-t-32">
						<button type='submit' onclick="uploadFile()" class="form-btn" id="set__budget">
							Set a budget
						</button>
					</div>

					
				</form>






			</div>
		</div>
	</div>
